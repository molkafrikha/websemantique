<h2></h2>
<div>
  <div class="form-outline" data-mdb-input-init>
   
    
  </div>
  <button id="search-button" type="button" class="btn btn-primary">
    <i class="fas fa-search"></i>
  </button>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-info" routerLink="/addBloc">Ajouter Bloc</button>
  </div>

  <div *ngIf="Activity && Activity.length > 0; else noBlocs">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Nom</th>
          <th>Capacité</th>
         
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bloc of blocs">
          <td>{{ bloc.nomBloc }}</td>
          <td>{{ bloc.capaciteBloc }}</td>
         
          <!-- Add any other properties of foyer you want to display -->

          <!-- Example button for editing, adjust as needed -->
          <td>
            <button type="button" class="btn btn-secondary">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noBlocs>

    <p>Aucun activity sectore n'a été trouvé.</p>
    
  </ng-template>
</div>
